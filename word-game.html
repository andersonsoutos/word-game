<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Jogo de Palavras</title>
</head>
<body>

<!-- Campos do Adiversário -->
<div id="playerPalavra">
<input type="password" id="palavraDigitada" placeholder="Digite uma palavra para jogar"/><br>
<button type="button" id="btnJogar">Jogar</button>
</div>

<div id="playerAdivinha">
     <!-- esse campo vai receber as palavras digitadas, acertos e erros -->
    <div id="forca"></div>
    <p>Digite uma letra</p>
    <input type="text" id="palavraSugerida" placeholder=""/><br>
    <button type="button" id="btnEnviar">Enviar</button> <input type="checkbox" id="checkBoxPalavra">Arriscar palavra<br>
</div>

<div id="placar">
    <h1>Placar</h1>
    <table>
        <thead>
            <tr>
                <th>Numero de Tentativas</th>
                <th>Letras Acertadas</th>
                <th>Letras Erradas</th>
                <th>Tempo Gasto</th>
            </tr>
        </thead>
        <tbody>
            <tr id="rodada">
                <td id="numTentativas">2</td>
                <td id="letAcertadas"> A | B | C</td>
                <td id="letErradas">X | Y | D</td>
                <td id="tempGasto"> 30s</td>
            </tr>
        </tbody>
    </table>

</div>





<!-- Campos do Adiversário -->

<div id="palavraCorpo"></div>

</body>
<script src="js/variaveis.js"></script>
<script src="js/logica_do_jogo.js"></script>
</html>
